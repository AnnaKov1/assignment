<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="register.js" defer></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="login.html">Login</a>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="icon-container me-3" style="width: 150px; height: 150px; border: 1px solid #ddd; display: flex; justify-content: center; align-items: center;">
                                <img src="https://static.vecteezy.com/system/resources/thumbnails/002/318/271/small/user-profile-icon-free-vector.jpg" alt="Username Icon" style="max-width: 100%; max-height: 100%;">
                            </div>
                            <div class="flex-grow-1">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                            </div>
                        </div>
                        <div class="mb-3 d-flex align-items-center">
                            <div class="flex-grow-1">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
